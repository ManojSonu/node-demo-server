<h2>Order</h2>

<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Order_ID</th>
        <th scope="col">Order place</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let order of orders; index as i">
        <th scope="row">{{ i+1 }}</th>
        <td>{{ order.orderId }}</td>
        <td>{{ order.orderName }}</td>
        <td>{{ order.email }}</td>
      </tr>
    </tbody>
  </table>
